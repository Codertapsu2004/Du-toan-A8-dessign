<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Công cụ Dự toán A8 Design</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <!-- ====================== HEADER ====================== -->
  <header class="header">
    <img src="assets/logo.png" alt="A8 Design Logo" class="logo" />
    <h1>CÔNG CỤ DỰ TOÁN A8 DESIGN</h1>
  </header>

  <!-- ====================== MAIN CONTENT ====================== -->
  <main class="container">
    <div class="main-grid">
      
      <!-- ===== CỘT TRÁI: FORM ===== -->
      <section id="form-section" class="card">
        <h2>Thông tin dự án</h2>
        <hr />

        <div class="form-group">
          <label>Loại dự án</label>
          <select id="loaiDuAn">
            <option value="">-- Chọn loại --</option>
            <option value="noithat">Nội thất</option>
            <option value="kientruc">Kiến trúc</option>
            <option value="video3d">Video 3D</option>
          </select>
        </div>

        <div class="form-group">
          <label>Diện tích (m²)</label>
          <input type="number" id="dienTich" placeholder="Nhập diện tích..." />
        </div>

        <!-- ========== NỘI THẤT ========== -->
        <div id="groupNoiThat" class="group">
          <div class="form-group">
            <label>Chất lượng</label>
            <select id="chatLuong">
              <option value="">-- Chọn chất lượng --</option>
              <option value="MEDIUM">Medium</option>
              <option value="HIGH">High</option>
            </select>
          </div>

          <div class="form-group">
            <label>Phong cách</label>
            <select id="phongCach">
              <option value="">-- Chọn phong cách --</option>
            </select>
          </div>

          <h3>Dịch vụ tùy chọn</h3>
          <div class="checkbox-group">
            <label><input type="checkbox" id="phoiCanh3D" /> Diễn họa phối cảnh 3D</label>
            <label><input type="checkbox" id="sanXuatNoiThat" /> Hồ sơ sản xuất nội thất</label>
            <label><input type="checkbox" id="tranTuongSan" /> Hồ sơ trần, tường, sàn</label>
            <label><input type="checkbox" id="dienNuoc" /> Hồ sơ điện, nước</label>
            <label><input type="checkbox" id="dieuHoa" /> Hồ sơ điện nhẹ, điều hòa</label>
          </div>
        </div>

        <!-- ========== KIẾN TRÚC ========== -->
        <div id="groupKienTruc" class="group">
          <div class="form-group">
            <label>Loại công trình</label>
            <select id="loaiCongTrinh">
              <option value="">-- Chọn loại công trình --</option>
              <option value="Nhà phố">Nhà phố</option>
              <option value="Biệt thự">Biệt thự</option>
            </select>
          </div>

          <div class="form-group">
            <label>Phong cách kiến trúc</label>
            <select id="phongCachKT">
              <option value="">-- Chọn phong cách --</option>
              <option value="Hiện đại">Hiện đại</option>
              <option value="Tân cổ điển">Tân cổ điển</option>
            </select>
          </div>

          <div class="form-group" id="groupSoTang">
            <label>Số mặt tiền / Số tầng</label>
            <select id="soMatTien">
              <option value="">-- Chọn số mặt tiền / tầng --</option>
              <option value="1 mặt tiền - 1-3 tầng">1 mặt tiền - 1–3 tầng</option>
              <option value="2 mặt tiền - 1-3 tầng">2 mặt tiền - 1–3 tầng</option>
              <option value="1 mặt tiền - 4-5 tầng">1 mặt tiền - 4–5 tầng</option>
              <option value="2 mặt tiền - 4-5 tầng">2 mặt tiền - 4–5 tầng</option>
            </select>
          </div>

          <h3>Dịch vụ tùy chọn</h3>
          <div class="checkbox-group">
            <label><input type="checkbox" id="kienTrucPhoiCanh" /> Diễn họa phối cảnh 3D</label>
            <label><input type="checkbox" id="kienTrucHS" /> Hồ sơ triển khai kiến trúc</label>
            <label><input type="checkbox" id="ketCau" /> Hồ sơ kết cấu</label>
            <label><input type="checkbox" id="dienKienTruc" /> Hồ sơ điện, nước</label>
            <label><input type="checkbox" id="dieuHoaKienTruc" /> Hồ sơ điện nhẹ, điều hòa</label>
          </div>
        </div>

        <!-- ========== VIDEO 3D ========== -->
        <div id="groupVideo3D" class="group">
          <h3>Dịch vụ tùy chọn</h3>
          <label><input type="checkbox" id="video3D" /> Diễn họa video phim 3D</label>
        </div>

        <label><input type="checkbox" id="uuDai" /> Thanh toán trước 100% (Ưu đãi 10%)</label>
      </section>

      <!-- ===== CỘT PHẢI: KẾT QUẢ ===== -->
      <section id="result-section" class="card">
        <h2>Kết quả dự toán</h2>
        <hr />
        <p><strong>Tổng cộng:</strong> <span id="tongCong">0</span> (ngàn VND)</p>
        <p><strong>Ưu đãi:</strong> <span id="uuDaiText">0%</span></p>
        <p><strong>Chi phí cuối:</strong> <span id="tongCuoi">0</span> (ngàn VND)</p>
      </section>
    </div>
  </main>

  <!-- ====================== FOOTER ====================== -->
  <footer class="footer">
    <p>© 2025 A8 Design. All rights reserved.</p>
  </footer>
</body>
</html>
